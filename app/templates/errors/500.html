{% extends "base.html" %}

{% block title %}Error del servidor - {{ app_name }}{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="bi bi-bug display-1 text-danger"></i>
    <h1 class="mt-4">500</h1>
    <h3>Error interno del servidor</h3>
    <p class="text-muted">Ha ocurrido un error inesperado. Por favor intente nuevamente.</p>
    <a href="{{ url_for('auth.dashboard') }}" class="btn btn-primary mt-3">
        <i class="bi bi-house"></i> Ir al Inicio
    </a>
</div>
{% endblock %}
