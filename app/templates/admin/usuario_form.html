{% extends "base.html" %}

{% block title %}{{ title }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-person"></i> {{ title }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Usuario *</label>
                        <input type="text" class="form-control" name="username" maxlength="50"
                               value="{{ usuario.username if usuario else '' }}"
                               {{ 'readonly' if usuario else 'required' }}>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">{{ 'Nueva Contraseña' if usuario else 'Contraseña *' }}</label>
                        <input type="password" class="form-control" name="password"
                               {{ '' if usuario else 'required' }}>
                        {% if usuario %}
                        <small class="text-muted">Dejar en blanco para mantener la contraseña actual</small>
                        {% endif %}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="nombre" maxlength="100"
                               value="{{ usuario.nombre if usuario else '' }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" maxlength="100"
                               value="{{ usuario.email if usuario else '' }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Empresa</label>
                        <select name="empresa_id" class="form-select">
                            <option value="">-- Sin empresa asignada --</option>
                            {% for empresa in empresas %}
                            <option value="{{ empresa.id }}"
                                {{ 'selected' if usuario and usuario.empresa_id == empresa.id }}>
                                {{ empresa.codigo }} - {{ empresa.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="is_admin"
                                   {{ 'checked' if usuario and usuario.is_admin }}>
                            <label class="form-check-label">Es Administrador</label>
                        </div>
                    </div>

                    {% if usuario %}
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="activo"
                                   {{ 'checked' if usuario.activo }}>
                            <label class="form-check-label">Usuario Activo</label>
                        </div>
                    </div>
                    {% endif %}

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.usuarios') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
