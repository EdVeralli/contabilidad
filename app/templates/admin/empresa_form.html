{% extends "base.html" %}

{% block title %}{{ title }} - {{ app_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-building"></i> {{ title }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Codigo *</label>
                        <input type="text" class="form-control" name="codigo" maxlength="10"
                               value="{{ empresa.codigo if empresa else '' }}" required
                               {{ 'readonly' if empresa }}>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre *</label>
                        <input type="text" class="form-control" name="nombre" maxlength="100"
                               value="{{ empresa.nombre if empresa else '' }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Comentario</label>
                        <textarea class="form-control" name="comentario" rows="2" maxlength="200">{{ empresa.comentario if empresa else '' }}</textarea>
                    </div>

                    {% if empresa %}
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="activa"
                                   {{ 'checked' if empresa.activa }}>
                            <label class="form-check-label">Empresa Activa</label>
                        </div>
                    </div>
                    {% endif %}

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.empresas') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
